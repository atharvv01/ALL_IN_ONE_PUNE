{% extends 'administration.html' %}
{% block body %}
<center><h1 style="color:red;font-style:oblique">Add Places</h1><br><br></center>
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
     <label>Select city:</label><br>

        <select name="city" id="id_portfolio" style="width:100%">
            {% for i in city %}
            <option value = "{{i.id}}">{{i.city_name}}</option>
            {% endfor %}
        </select>
        <br><br>

        <label>Select category:</label><br>

        <select name="cat" id="id_category" style="width:100%">
            {% for i in cat %}
            <option value = "{{i.id}}" >{{i.cat_name}}</option>
            {% endfor %}
        </select>
<br><br>
        Image Of Places :<br> <input type="file" value="Choose File" name="image" required="" style="width:100%"><br><br>

        Enter Place Name:<br>
        <input type="text" name="place" required="" style="width:100%"><br><br>
        Enter Location:<br>
        <input type="text" name="location" required="" style="width:100%"><br><br>
        Enter Rating:<br>
        <input type="number" name="rating" required="" style="width:100%"><br><br>
        Enter Description:<br>
        <textarea name="description" required="" style="width:100%"></textarea><br><br>

        <center><input type="submit" value="submit" style="width:40%"></center>
    </form>
</div>

{% endblock %}
